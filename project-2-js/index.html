<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://picsum.photos/200/300" alt="Logo" class="logo" />
      </div>
      <h1 class="title">Currency Converter</h1>
      <form id="converter-form">
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="100"
          min="0"
          step="0.01"
          class="input"
        />
        <select id="selected-currency" name="currency" class="select">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="chf">CHF</option>
        </select>
        <button type="submit" class="button">Convert</button>
      </form>
      <h2 class="subtitle">TO <span id="result">0 PLN</span></h2>
      <p id="message" class="message"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
